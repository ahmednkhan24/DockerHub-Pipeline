
# This workflow will do a clean install of node dependencies, runs tests, then push to my Docker Hub account
name: Push to DockerHub CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to Docker
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build Docker Image
      run: docker build . -t akhan227/basic-crud-api:latest
    - name: Publish to DockerHub
      run: docker push akhan227/basic-crud-api:latest
